version: "3.8"

services:
  my-mysql:
    build:
      context: ./my-mysql/
      dockerfile: Dockerfile
    container_name: my-mysql
    environment:
      MYSQL_USER: app_user
      MYSQL_ROOT_PASSWORD: 221683
      MYSQL_PASSWORD: app_password
      MYSQL_DATABASE: app
    ports:
      - "3307:3306"
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p221683"]
      timeout: 30s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
        - redash-network
  
  my-gen:
    build:
      context: ./my-gen/
      dockerfile: Dockerfile
    environment:
      DB_URL: mysql+pymysql://root:221683@my-mysql:3306/app?charset=utf8mb4
    depends_on:
      my-mysql:
        condition: service_healthy
    networks:
      - redash-network
  
  my-redis:
    image: redis
    container_name: my-redis
    ports:
      - "6379:6379"
    networks:
      - redash-network

  my-redash:
    image: redash/redash
    container_name: my-redash
    ports:
      - "5000:5000"
    environment:
      REDASH_DATABASE_URL: mysql://root:221683@my-mysql:3306/app?charset=utf8mb4
      REDASH_REDIS_URL: redis://my-redis:6379/0
    depends_on:
      my-redis:
        condition: service_started
      my-mysql:
          condition: service_healthy
    networks:
      - redash-network
  
  redash_worker:
    image: redash/redash:latest
    command: worker
    environment:
      REDASH_DATABASE_URL: mysql://root:221683@my-mysql:3306/app
      REDASH_REDIS_URL: redis://my-redis:6379/0
      QUEUES: queries,scheduled_queries,celery
      WORKERS_COUNT: 1
    depends_on:
      - my-redash
      - my-redis
    networks:
      - redash-network
    restart: always
      
networks:
  redash-network:
    driver: bridge